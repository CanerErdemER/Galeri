<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anasayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning navbar-dark">
      <div class="container">
        <a href="/" class="navbar-brand text-dark">𝓐𝓻𝓪𝓫𝓪S</a>
        <ul class="navbar-nav me-auto ">
          <li class="nav-item ">
            <a href="/#" class="nav-link text-dark">İletişim</a>
          </li>
          <li class="nav-item ">
            <a href="/#" class="nav-link text-dark">Hakkımızda</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-xl-4 col-md-6 h-50">
          <!-- Araç Listesi -->
          <div class="card" style="max-height: 400px; overflow-y: auto;">
            <div class="card-header d-flex">
              <h1>Araçlar</h1>

              <form class="d-flex" role="search">
                <input class="form-control ms-3 form-control-sm" type="search" placeholder="Aracın plakasını girin" aria-label="Search" />
                <button class="btn btn-outline-success ms-1" type="submit">Ara</button>
              </form>
            </div>
            {% for item in arabalar %}
              <table class="table">
                <tbody>
                  <tr class="d-flex justify-content-between">
                    <td scope="row">
                      <a href="{% url 'arac_detay' slug=item.slug %}" class="text-dark text-decoration-none fw-bold">{{ item.Plaka }}</a>
                    </td>
                    <td class="col-6">{{ item.Marka_Model }}</td>
                    <td>
                      <div class="btn btn-outline-warning">
                        <a href="{% url 'arac_form' item.id %}">
                        <i class="bi bi-pencil-square"></i></div></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            {% endfor %}
          </div>
        </div>
        <div class="col-xl-8 col-md-6">
          <div class="card h-100">
            <div class="card-header">
              <h1><!-- SECILEN ARACIN PLAKASI BURAYA GELECEK -->Araç Ekle</h1>
            </div>

            
            <div class="card-body">
             <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary col-3">Kaydet</button>

            </form>

            </div>

            
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  </body>
</html>
